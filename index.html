<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PISO WIFI/ Home</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar bg-color-333">
        <span class="logo">PISO WIFI</span>
        <span class="nav">BALANCE</span>
        <span class="nav">HOW TO CONNECT</span>
        <span class="nav">ABOUT</span>
        <span class="nav">FAQ</span>
    </div>
    <div class="section section1 bg-color-333">
        <div class="section1-part1">
            <div class="section1-part1-container">
                <div class="medium section1-part1-text1">Connect With us. Do it now</div>
                <div class="large section1-part1-text2">SANLIBUGAN <br> PISO WIFI</div>
                <div class="btn blue-btn large-btn">
                    See More
                </div>
            </div>
        </div>
        <div class="section1-part2">
            <div class="big-img"></div>
            <div class="small-img"></div>
            <div class="small-img"></div>
            <div class="small-img"></div>
            <div class="small-img"></div>
            <div class="small-img"></div>
        </div>
    </div>
    <div class="section section2 bg-color-eee">
        <div class="section2-part1">
            <div class="img img-connect-internet"></div>
            <div class="btn long-btn blue-border-btn blue-txt">Connect To Internet</div>
            <div class="btn bluebtn long-btn">insert Coin</div>
        </div>
    </div>
    <div class="section section3 bg-color-333">
        <div class="section3-part1">
            <div class="card .card1 glow">
                <div class="card-part1">
                    <div class="circle 25px txt-center">P1</div>
                </div>
                <div class="card-part2">
                    <div class="pd-10">8 mins</div>
                </div>
            </div>
            <div class="card .card2 glow">
                <div class="card-part1">
                    <div class="circle 25px txt-center">P5</div>
                </div>
                <div class="card-part2">
                    <div class="pd-10">45 mins</div>
                </div>
            </div>
            <div class="card .card3 glow">
                <div class="card-part1">
                    <div class="circle 25px txt-center">P10</div>
                </div>
                <div class="card-part2">
                    <div class="pd-10">2 Hours</div>
                </div>
            </div>
            <div class="card .card4 glow">
                <div class="card-part1">
                    <div class="circle 25px txt-center">P20</div>
                </div>
                <div class="card-part2">
                    <div class="pd-10">5 Hours</div>
                </div>
            </div>

        </div>
    </div>
    <div class="section4 bg-color-333">
        <div class="section4-part1 pd-10">
            <h1 class="yellow-txt">Why connect with us?</h1>
            <span class="pd-20 white-txt"></span>
        </div>
    </div>
</body>

</html>
